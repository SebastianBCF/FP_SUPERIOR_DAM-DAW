 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo getElementById</title>
  <script>
    function cambiarTexto() {
      let elemento = document.getElementById("mensaje");
      elemento.innerHTML = "Has presionado el botón";
    }
  </script>
</head>
<body>
  <h1>Ejemplo con JavaScript</h1>
  <p id="mensaje">Este es el texto original</p>
  <button onclick="cambiarTexto()">Haz clic aquí</button>
</body>
</html>
