<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo con prompt</title>
  <script>
    window.onload = function() {
      let nombre = prompt("Por favor, ingresa tu nombre:");
      alert("¡Hola, " + nombre + "! Bienvenido a la página.");
    };
  </script>
</head>
<body>
  <h1> ejemplo de utilizacion de un promt con un alert</h1>
</body>
</html>
