<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Propiedades del Monitor</title>
</head>
<body>
    <h2>Características del monitor Dell</h2>

    <script>
        var monitor = [
            "Marca: Dell",
            "Tamaño: 19 pulgadas",
            "Resolución: 1920 x 1080 píxeles"
        ];
        var i = 0;
        while (i < monitor.length) {
            document.write(monitor[i] + "<br>");
            i++;
        }
    </script>
</body>
</html>
