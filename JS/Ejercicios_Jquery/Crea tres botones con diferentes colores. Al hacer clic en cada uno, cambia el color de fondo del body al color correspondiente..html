<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tres botones con diferentes colores. Al hacer clic en cada uno, cambia el color de fondo del body al color correspondiente.</title>
    <!-- jQuery -->
     <body>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>    
        $(document).ready(function(){
            $("#btnRojo").click(function(){
                $("body").css("background-color", "red");
            });
            $("#btnVerde").click(function(){
                $("body").css("background-color", "green");
            });
            $("#btnAzul").click(function(){
                $("body").css("background-color", "blue");
            });
        });
    
    </script>
    <button id="btnRojo">Rojo</button>
    <button id="btnVerde">Verde</button>
    <button id="btnAzul">Azul</button>"
</body>    
</head>
</html>
