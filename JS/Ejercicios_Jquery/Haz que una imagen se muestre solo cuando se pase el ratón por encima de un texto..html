<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar imagen cuando se pase por encima</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        #imagen {
            display: none; 
            margin-top: 10px;
            max-width: 1920px;
        }
    </style>

    <script>
        $(document).ready(function(){
            $("#texto").mouseenter(function(){
                $("#imagen").show();
            });
            $("#texto").mouseleave(function(){
                $("#imagen").hide();
            });
        });
    </script>
</head>

<body>
    <h1 id="texto">Pasa el rat√≥n por encima de este texto</h1>
    <img id="imagen" src="gato.jpg" alt="Imagen Oculta">
</body>
</html>
