<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar una alerta con el contenido de un boton </title>
    <!-- jQuery -->
     <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#mostrarAlertaBtn").click(function(){
                // Obtener el valor del campo de texto
                var contenidoTexto = $("#campoTexto").val();
                // Mostrar una alerta con el contenido del campo de texto
                alert(contenidoTexto);
            });
        })
    </script>
    <input type="text" id="campoTexto" placeholder="Escribe algo aquÃ­">
    <button id="mostrarAlertaBtn">Mostrar Alerta</button>
    </body>
</html>
