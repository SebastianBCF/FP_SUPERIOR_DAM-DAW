<!doctype html>
<html>
  <body>
    <h2>Editar Post</h2>
    <input id="titulo" /><br />
    <textarea id="cuerpo"></textarea><br />
    <button onclick="actualizar()">Actualizar</button>
    <div id="resultado"></div>

    <script>
      const xhr1 = new XMLHttpRequest();
      xhr1.open("GET", "https://jsonplaceholder.typicode.com/posts/1");
      xhr1.onload = function () {
        const data = JSON.parse(xhr1.responseText);
        document.getElementById("titulo").value = data.title;
        document.getElementById("cuerpo").value = data.body;
      };
      xhr1.send();

      function actualizar() {
        const datos = {
          title: document.getElementById("titulo").value,
          body: document.getElementById("cuerpo").value,
        };

        const xhr2 = new XMLHttpRequest();
        xhr2.open("PATCH", "https://jsonplaceholder.typicode.com/posts/1");
        xhr2.setRequestHeader("Content-Type", "application/json");
        xhr2.onload = function () {
          document.getElementById("resultado").innerHTML = "Actualizado";
        };
        xhr2.send(JSON.stringify(datos));
      }
    </script>
  </body>
</html>
